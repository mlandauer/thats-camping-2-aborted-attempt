<!DOCTYPE html>
<html>
  <head>
  <title>That's Camping!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/jquery.mobile-1.0.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script type="text/x-handlebars" data-template-name="campsites">
    {{#collection App.CampsitesView contentBinding="content" tagName="ul" classNames="home-list"}}
      <a href="detail.html">
        <p class="ui-li-aside">
          <strong>{{content.distanceAndBearingText}}</strong>
        </p>
        <h3>{{content.shortName}}</h3><p>{{content.parkShortName}}</p>
      </a>
    {{/collection}}
  </script>
</head>
<body>
<div data-role="page">

  <div data-role="header" data-theme="b" data-position="fixed">
    <h1>Camping near you in NSW</h1>
  </div><!-- /header -->

  <div data-role="content">
  </div><!-- /content -->

  <div data-role="footer" data-theme="b" data-position="fixed" class="ui-bar footer">
    <div class="ui-grid-b">
      <div class="ui-block-a">
        <a href="#" data-role="button" data-icon="refresh" data-iconpos="notext">Refresh location</a>
      </div>
      <div class="ui-block-b">
        <div data-role="controlgroup" data-type="horizontal">
          <a href="#" data-role="button" class="ui-btn-active">List</a>
          <a href="#" data-role="button">Map</a>
        </div>
      </div>
      <div class="ui-block-c">
        <a href="#" data-role="button" data-icon="info" data-iconpos="notext">Help</a>
      </div>
    </div><!-- /grid-b -->
  </div><!-- /footer -->

</div><!-- /page -->

<script type="text/javascript" src="js/libs/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="js/libs/jquery.mobile-1.0.min.js"></script>
<script type="text/javascript" src="js/libs/ember-0.9.1.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
