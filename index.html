<!DOCTYPE html>
<html>
  <head>
  <title>That's Camping!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/jquery.mobile-1.0.min.css" />
  <script type="text/x-handlebars" data-template-name="campsites">
    {{#collection App.CampsitesView contentBinding="content" tagName="ul" classNames="home-list"}}
      <a href="detail.html">
        <p class="ui-li-aside">
          <strong>{{content.distanceAndBearingText}}</strong>
        </p>
        <h3>{{content.shortName}}</h3><p>{{content.parkShortName}}</p>
      </a>
    {{/collection}}
  </script>
</head>
<body>
<div data-role="page">

  <div data-role="header" data-theme="b">
    <a href="#" data-icon="refresh" data-iconpos="notext">Refresh location</a>
    <h1>Camping near you in NSW</h1>
    <a href="#" data-icon="info" data-iconpos="notext">Help</a>
  </div><!-- /header -->

  <div data-role="content">
  </div><!-- /content -->

</div><!-- /page -->

<script type="text/javascript" src="js/libs/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="js/libs/jquery.mobile-1.0.min.js"></script>
<script type="text/javascript" src="js/libs/ember-0.9.1.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
